<div class="question" *ngFor="let question of questions">
    <br/>
    <div class="card">
        <div class="card-header">
            {{question.text}}
            <a href="#" class="btn btn-link" (click)="question.hide=!question.hide"><span *ngIf="question.hide">Show</span><span *ngIf="!question.hide">Hide</span> </a>
        </div>
        <div class="card-block" [hidden]="question.hide">
            <p class="card-text">{{ question.answer }}</p>
        </div>          
    </div>    
</div>
